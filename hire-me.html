<!DOCTYPE html>
<html lang="en">

<head>

   <title>Job offer</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
   <div class="wrapper">
      <main>
         <div class="container">
            <h1>Hire me</h1>
            <h2>Contact information</h2>
            <table class="table w-auto">
               <tbody>
                  <tr>
                     <td class="table-primary">Phone</td>
                     <td class="table-secondary">+380639438235</td>
                  </tr>
                  <tr>
                     <td class="table-primary">Address</td>
                     <td class="table-secondary">Ukraine, Kyiv</td>
                  </tr>
               </tbody>
            </table>
         </div>


         <div class="container">
            <form class="was-validated" action="./hire-me.html" name="data" method="get">
               <fieldset>
                  <legend>Contact form</legend>

                  <div class="row mb-3">
                     <label for="validationCustomEmail" class="col-sm-2 col-form-label">Email address </label>
                     <div class="has-validation col-md-6">
                        <input type="email" class="form-control" id="validationCustomEmail" required />
                        <div class="invalid-feedback">Please enter your email address.</div>
                     </div>
                  </div>

                  <div class="row mb-3">
                     <label for="Description" class="col-sm-2 col-form-label">Description</label>
                     <div class="col-md-6">
                        <textarea class="form-control" id="Description" style="height:100px"></textarea>
                     </div>
                  </div>


                  <div class="row mb-3">
                     <label for="worktype" class="col-sm-2 col-form-label">Work type:</label>

                     <div class="col-md-6">
                        <select name="worktype" class="form-select" id=worktype>
                           <option value="office_work">Office work</option>
                           <option value="remote_work"> Remote work</option>
                           <option value="time_of_work"> One-off project</option>
                        </select>
                     </div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-rounded btn-block col-sm-8"> Hire me</button>

               </fieldset>
            </form>
         </div>
      </main>
   </div>

</body>

</html>
